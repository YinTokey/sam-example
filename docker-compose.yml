name: sam-demo

services:
  agent-mesh:
    build: .
    platform: linux/amd64
    ports:
      - "8080:8000"
      # You can also expose the REST API port if you are running it
      # - "8001:8001"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - FASTAPI_PORT=8000
      - FASTAPI_HOST=0.0.0.0
      # Add other environment variables from your configs here
      - NAMESPACE=default
      - SESSION_SECRET_KEY=a-very-secret-key
      - WEBUI_GATEWAY_ID=webui_gateway
      - ENABLE_EMBED_RESOLUTION=true
version: '3.8'
